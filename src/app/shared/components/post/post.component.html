<div class="post-card">
  <div class="img-wrapper">      
    <img [src]='post.imgPath'>
  </div>

  <div>
    <small>{{post.data | date:'d MMMM, y':null:'ru'}}</small>
  </div>

  <div class='post-card-title'>
    <h2>{{post.title}}</h2>
  </div>
